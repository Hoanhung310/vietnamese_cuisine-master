<app-title title="User's Orders" fontSize="1.6rem"></app-title>

<ul>
  <li *ngFor="let order of orders">
    <a routerLink="/track/{{order.id}}">
      <div class="container">
        <div class="content">
          <h3>Order #:{{order.id}}</h3>
          <div class="details">
            <div><strong>Date:</strong> {{order.createdAt | date:'medium'}}</div>
            <div><strong>Name:</strong> {{order.name}}</div>
            <div><strong>Total Price:</strong> {{order.totalPrice | currency}}</div>
            <strong>Click for more info...</strong>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
<div class="buttons-container">
  <div class="buttons">
    <button routerLink="/">
      Go Back Home
    </button>
  </div>
</div>
